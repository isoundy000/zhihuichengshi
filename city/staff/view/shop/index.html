{layout name="layout"}
<div class="row" style="margin-top:10px;">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading"><h4>楼下商家管理</h4></div>
			<div class="panel-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>商家名称</th>
							<th>商家图片</th>
							<th>联系人</th>
							<th>联系电话</th>
							<th>添加时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{foreach name="list" item="v"}
						<tr>
							<td>{$v.id}</td>
							<td>{$v.shop_name}</td>
							<td><img src="{$v.shop_pic}" width="50"></td>
							<td>{$v.shop_contact}</td>
							<td>{$v.shop_phone}</td>
							<td>{$v.addtime|date="Y-m-d H:i:s",###}</td>
							<td>
								<a href="{:url('addedit?id='.$v['id'])}" class="btn btn-info">编辑</a>
								<a href="{:url('del?id='.$v['id'])}" onclick="return confirm('确认要删除吗？')" class="btn btn-danger">删除</a>
							</td>
						</tr>
						{/foreach}
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				{$list->render()}
			</div>
		</div>
	</div>
</div>
